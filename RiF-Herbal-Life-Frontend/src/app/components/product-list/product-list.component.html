<div class="container mt-4">
    <h2>ðŸŒ¿ Product Catalog ðŸŒ¿</h2>

    <!-- Search Bar -->
    <div class="row mt-3 mb-4">
        <div class="col-md-6 mx-auto">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search natural products..."
                    [(ngModel)]="searchText" (input)="searchProducts()">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="row mt-3">
        <div class="col-md-4"
            *ngFor="let product of filteredProducts | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
            <div class="product-card-wrapper">
                <!-- Clickable Product Card -->
                <a [routerLink]="['/product', product.productId]" class="product-card-link">
                    <div class="card product-card h-100">
                        <!-- Product Image with Badges -->
                        <div class="product-image-container">
                            <img [src]="product.imageURL" class="card-img-top product-image"
                                alt="{{product.productName}}">
                            <div class="natural-badge">
                                <span>ðŸŒ¿</span>
                            </div>
                            <!-- Quick Add to Cart Icon (for non-admin) -->
                            <button class="quick-add-cart"
                                (click)="addToCart(product); $event.preventDefault(); $event.stopPropagation()"
                                [disabled]="(product.stock || 0) === 0" *ngIf="!isAdmin()" title="Quick add to cart">
                                <i class="bi bi-cart-plus-fill"></i>
                            </button>
                        </div>

                        <div class="card-body">
                            <h5 class="card-title product-title">
                                {{product.productName}}
                                <span *ngIf="product.size" class="size-badge">{{product.size}}</span>
                            </h5>
                            <p class="card-text product-description">{{product.description}}</p>
                            <p class="product-price">â‚¹{{ product.price }}</p>
                            <p class="product-size">{{product.size}}</p>

                            <!-- Stock Display -->
                            <div class="stock-display">
                                <span *ngIf="(product.stock || 0) > 0" class="stock-badge"
                                    [class.stock-good]="(product.stock || 0) >= 20"
                                    [class.stock-low]="(product.stock || 0) < 20 && (product.stock || 0) > 0">
                                    <i class="bi bi-box-seam"></i> Stock: {{ product.stock }}
                                </span>
                                <span *ngIf="(product.stock || 0) === 0" class="stock-badge stock-out">
                                    Out of Stock
                                </span>
                            </div>
                        </div>
                    </div>
                </a>

                <!-- Admin Actions (Outside clickable card) -->
                <div class="admin-actions" *ngIf="isAdmin()">
                    <a [routerLink]="['/edit',product.productId]" class="btn btn-sm btn-admin-edit">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                    <button class="btn btn-sm btn-admin-delete" (click)="onDelete(product.productId!)">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>


            </div>
        </div>
    </div>

    <!-- Pagination Controls -->
    <div class="row mt-4" *ngIf="filteredProducts.length > itemsPerPage">
        <div class="col-12 d-flex justify-content-center">
            <pagination-controls (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next">
            </pagination-controls>
        </div>
    </div>
</div>

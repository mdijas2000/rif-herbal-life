<div class="register-container">
    <div class="register-card">
        <h2>Create Account</h2>
        <form (ngSubmit)="register()" #registerForm="ngForm">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="user.username" required
                    placeholder="Enter username (no spaces)">
            </div>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" [(ngModel)]="user.fullName" required
                    placeholder="Enter full name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="user.email" required placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="text" id="mobileNumber" name="mobileNumber" [(ngModel)]="user.mobileNumber" required
                    placeholder="Enter mobile number">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" [(ngModel)]="user.address" required
                    placeholder="Enter address"></textarea>
            </div>

            <div class="form-group password-field">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" name="password"
                        [(ngModel)]="user.password" required placeholder="Enter password">
                    <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility()"
                        tabindex="-1">
                        <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                </div>
            </div>

            <div class="form-group password-field">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword"
                        name="confirmPassword" [(ngModel)]="user.confirmPassword" required
                        placeholder="Re-enter password">
                    <button type="button" class="password-toggle-btn" (click)="toggleConfirmPasswordVisibility()"
                        tabindex="-1">
                        <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                </div>
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </form>
        <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
</div>
